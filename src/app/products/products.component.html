<div class="container-fluid">
    <div class="row g-3">
        <div *ngFor="let i of getProduct.products" class="col-col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
            <div class="card">

                <div class="card-body">
                    <img src="{{i.images[0]}}" height="200px" alt="">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{i.price}}</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>

    </div>
</div>
